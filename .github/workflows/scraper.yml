name: MEXC Scraper & Translator

on:
  workflow_dispatch:  # Manual trigger option in GitHub
  #schedule:
    #- cron: '0 * * * *'   # This makes it run every hour (at minute 0 of each hour)

jobs:
  scrape-and-translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper and translator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v3
        with:
          name: mexc-translated-json
          path: '*.json'
