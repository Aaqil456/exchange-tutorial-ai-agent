name: MEXC Scraper, Translate & Push JSON

on:
  workflow_dispatch:
  #schedule:
    #- cron: '0 * * * *'   # Runs every hour

permissions:
  contents: write

jobs:
  scrape-and-translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 selenium undetected-chromedriver

      - name: Verify Secrets
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "${GEMINI_API_KEY}" ]; then
            echo "‚ùå GEMINI_API_KEY secret is missing!"
            exit 1
          fi

      - name: Run MEXC scraping and translation
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and push JSON output
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add mexc_translated_articles.json
          git status
          git diff --cached --quiet || git commit -m "Update mexc_translated_articles.json"
          git push https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git main
