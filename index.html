<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEXC Translated Tutorials</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1, h2, h3 {
      color: #00ffae;
    }
    a {
      color: #4ecdc4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .article-card {
      background-color: #1c1c1c;
      margin-bottom: 40px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 255, 174, 0.05);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 20px 0;
    }
    blockquote {
      border-left: 4px solid #00ffae;
      margin: 20px 0;
      padding-left: 16px;
      color: #aaaaaa;
      font-style: italic;
    }
    pre {
      background-color: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      color: #ffffff;
      margin: 20px 0;
    }
    ul {
      padding-left: 24px;
    }
    .breadcrumbs {
      font-size: 0.9em;
      color: #888888;
      margin-bottom: 10px;
    }
    .related-articles {
      background-color: #2a2a2a;
      padding: 12px;
      border-radius: 8px;
      margin-top: 25px;
    }
    .related-articles h4 {
      color: #4ecdc4;
    }
  </style>
</head>
<body>
  <h1>MEXC Translated Tutorials</h1>
  <p id="lastUpdated" style="text-align:center; color:gray; margin-bottom:40px;"></p>
  <div id="articlesContainer"></div>

  <script>
    async function loadArticles() {
      try {
        const response = await fetch('mexc_translated_articles.json');
        const data = await response.json();
        document.getElementById('lastUpdated').innerText = `Last Updated: ${data.timestamp}`;
        const container = document.getElementById('articlesContainer');

        data.articles.forEach(article => {
          const card = document.createElement('div');
          card.classList.add('article-card');

          // Render translated_content with simple conversions
          let tutorialContent = article.translated_content
            .replace(/\n## (.*?)\n/g, '<h2>$1</h2>') // Convert headings
            .replace(/\n> (.*?)\n/g, '<blockquote>$1</blockquote>') // Quotes
            .replace(/\nâ€¢ (.*?)\n/g, '<li>$1</li>') // Bullet points
            .replace(/\n/g, '<br>') // Remaining line breaks
            .replace(/\[Code Block\](.*?)<br>/gs, '<pre>$1</pre>'); // Code blocks

          // Wrap any <li> found inside <ul>
          tutorialContent = tutorialContent.replace(/(<li>.*?<\/li>)/gs, '<ul>$1</ul>');

          card.innerHTML = `
            <h2>${article.title}</h2>
            <div class="breadcrumbs">${article.breadcrumbs}</div>
            <div>${tutorialContent}</div>
            ${article.related_articles.length > 0 ? `
              <div class="related-articles">
                <h4>Related Articles:</h4>
                <ul>
                  ${article.related_articles.map(r => `<li><a href="${r.url}" target="_blank">${r.title}</a></li>`).join('')}
                </ul>
              </div>` : ''}
          `;
          container.appendChild(card);
        });

      } catch (error) {
        document.getElementById('articlesContainer').innerText = "Failed to load articles.";
        console.error(error);
      }
    }

    loadArticles();
  </script>
</body>
</html>
