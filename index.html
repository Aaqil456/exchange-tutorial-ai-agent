<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEXC Translated Tutorials Showcase</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2, h3 {
      color: #00ffae;
    }
    a {
      color: #4ecdc4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .article-card {
      background-color: #1e1e1e;
      margin-bottom: 50px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 174, 0.05);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 20px 0;
    }
    blockquote {
      border-left: 4px solid #00ffae;
      margin: 20px 0;
      padding-left: 15px;
      color: #bbbbbb;
      font-style: italic;
    }
    pre {
      background-color: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      color: #ffffff;
      margin: 20px 0;
    }
    ul {
      padding-left: 25px;
    }
    .timestamp {
      text-align: center;
      color: #888;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>MEXC Translated Tutorials</h1>
  <p class="timestamp" id="lastUpdated"></p>
  <div id="articlesContainer"></div>

  <script>
    async function loadArticles() {
      try {
        const response = await fetch('mexc_translated_articles.json');
        const data = await response.json();
        document.getElementById('lastUpdated').innerText = `Last Updated: ${data.timestamp}`;

        const container = document.getElementById('articlesContainer');

        data.articles.forEach(article => {
          const card = document.createElement('div');
          card.classList.add('article-card');

          card.innerHTML = `
            <h2>${article.title}</h2>
            <div>${article.final_html}</div>
          `;

          container.appendChild(card);
        });

      } catch (error) {
        console.error('Error loading articles:', error);
        document.getElementById('articlesContainer').innerText = "Failed to load translated articles.";
      }
    }

    loadArticles();
  </script>
</body>
</html>
