<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEXC Tutorials Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffae;
    }
    .timestamp {
      text-align: center;
      margin-bottom: 30px;
      font-size: 0.9em;
      color: #aaaaaa;
    }
    .article-container {
      background: #1e1e1e;
      padding: 20px;
      margin-bottom: 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 174, 0.1);
    }
    .article-container img {
      max-width: 100%;
      border-radius: 6px;
      margin: 10px 0;
    }
    .breadcrumbs {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 10px;
    }
    .article-container h2 {
      color: #00ffae;
      margin-top: 0;
    }
    a {
      color: #4ecdc4;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>MEXC Full Tutorials (Original Layout)</h1>
  <div class="timestamp" id="lastUpdated"></div>
  <div id="articles"></div>

  <script>
    fetch('mexc_full_html_articles.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('lastUpdated').innerText = `Last Updated: ${data.timestamp}`;
        const container = document.getElementById('articles');

        data.articles.forEach(article => {
          const div = document.createElement('div');
          div.classList.add('article-container');

          div.innerHTML = `
            <h2>${article.title}</h2>
            <div class="breadcrumbs">${article.breadcrumbs}</div>
            ${article.content_html}
            <p><a href="${article.url}" target="_blank">View Original Article ➡️</a></p>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('articles').innerHTML = "<p>Error loading articles.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
