<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEXC Translated Tutorials</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2, h3 {
      color: #00ffae;
    }
    a {
      color: #4ecdc4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .article-card {
      background-color: #1e1e1e;
      margin-bottom: 40px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 174, 0.05);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 15px 0;
    }
    blockquote {
      border-left: 4px solid #00ffae;
      margin: 15px 0;
      padding-left: 15px;
      color: #bbbbbb;
      font-style: italic;
    }
    pre {
      background-color: #2b2b2b;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      color: #ffffff;
      margin: 15px 0;
    }
    ul {
      padding-left: 20px;
    }
    .breadcrumbs {
      font-size: 0.9em;
      color: #888888;
      margin-bottom: 10px;
    }
    .related-articles {
      margin-top: 20px;
      background-color: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
    }
    .related-articles h4 {
      color: #4ecdc4;
    }
  </style>
</head>
<body>
  <h1>MEXC Translated Tutorials (Live Showcase)</h1>
  <p id="lastUpdated" style="text-align:center; color:gray; margin-bottom:40px;"></p>
  <div id="articlesContainer"></div>

  <script>
    async function loadArticles() {
      try {
        const response = await fetch('mexc_translated_articles.json');
        const data = await response.json();
        document.getElementById('lastUpdated').innerText = `Last Updated: ${data.timestamp}`;
        const container = document.getElementById('articlesContainer');

        data.articles.forEach(article => {
          const card = document.createElement('div');
          card.classList.add('article-card');

          let contentHtml = article.translated_tutorial
            .replace(/\n## (.*?)\n/g, '<h2>$1</h2>')
            .replace(/\n/g, '<br>')  // convert remaining line breaks
            .replace(/\[Code Block\](.*?)<br>/gs, '<pre>$1</pre>');

          card.innerHTML = `
            <h2>${article.title}</h2>
            <div class="breadcrumbs">${article.breadcrumbs}</div>
            <div>${contentHtml}</div>
            ${article.related_articles.length > 0 ? `
            <div class="related-articles">
              <h4>Related Articles:</h4>
              <ul>
                ${article.related_articles.map(r => `<li><a href="${r.url}" target="_blank">${r.title}</a></li>`).join('')}
              </ul>
            </div>` : ''}
          `;
          container.appendChild(card);
        });

      } catch (error) {
        document.getElementById('articlesContainer').innerText = "Failed to load data.";
        console.error(error);
      }
    }

    loadArticles();
  </script>
</body>
</html>
