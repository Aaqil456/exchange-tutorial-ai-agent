<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEXC Translated Tutorials</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    h1, h2, h3 {
      color: #03dac6;
    }
    p {
      margin-bottom: 1em;
    }
    img {
      max-width: 100%;
      margin: 20px 0;
      border: 1px solid #444;
    }
    .article {
      margin-bottom: 60px;
      border-bottom: 1px solid #333;
      padding-bottom: 40px;
    }
    a {
      color: #8ab4f8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Translated MEXC Tutorials (Exchange Tutorial AI Agent)</h1>
  <div id="content"></div>

 <script>
  fetch('translated_articles.json')
    .then(response => response.json())
    .then(data => {
      const contentDiv = document.getElementById('content');
      data.articles.forEach(article => {
        const articleDiv = document.createElement('div');
        articleDiv.classList.add('article');
        // Replace \n and escaped quote
        const cleanHTML = article.final_html
          .replaceAll('\\n', '')  // buang newline
          .replaceAll('\\"', '"'); // betulkan quote

        articleDiv.innerHTML = `
          <h2>${article.translated_title || article.title}</h2>
          <p><a href="${article.url}" target="_blank">Original Article Link</a></p>
          ${cleanHTML}
        `;
        contentDiv.appendChild(articleDiv);
      });
    })
    .catch(error => {
      console.error('Error loading JSON:', error);
    });
</script>

</body>
</html>
